<!DOCTYPE html>
<html lang="pt-bt">
    <head>
      {% load static %}
      <meta charset="UTF-8">
      <title>Store</title>
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
         crossorigin="anonymous">
      <link
         rel="shortcut icon"
         href="{% static 'assets/favicon.ico' %}"/>
    </head>
<body>
      <div class="shadow-sm d-flex">
        {% load static %}
        <img src="{% static 'assets/logo.png' %}" alt="logo" class="pt-2 ps-5 pb-2">
        <div class="col-4 ms-auto pb-2 pe-3 pt-3 bd-highlight">
          <strong>Preview</strong>
        </div>
      </div>
      <div class="col-8 m-auto pt-4 pb-4 text-center"></div>
      <div class="map" id="map" style="width:500px;border-radius:2px;top:8rem;left:45rem;height:400px;position:absolute;background-color:#ddd;"></div>

    <div class="col-8 m-auto pt-4 pb-4 ">
        <strong>Name: </strong>{{db.name}}<br>
        <strong>Store Name: </strong>{{db.storeName}}<br>
        <strong>Address: </strong>{{db.address}}<br>
        <strong>District: </strong>{{db.district}}<br>
        <strong>City: </strong>{{db.city}}<br>
        <strong>State: </strong>{{db.state}}<br>
        <strong>Phone: </strong>{{db.phone}}<br>
    </div>
    <div class="col-8 m-auto pt-4 pb-2 ">
        <a href="/" class="btn btn-info">Return</a>
    </div>

      <script type="text/javascript">

        
         
            let lat = parseFloat('{{location.lat}}')
            let lgn = parseFloat('{{location.lng}}')
            
          
      function initMap() {
          const myLatLng = { lat: lat, lng: lgn };
          const map = new google.maps.Map(document.getElementById('map'), {
          zoom: 14,
          center: myLatLng,
          });
          new google.maps.Marker({
          position: myLatLng,
          map,
          title: '{{db.storeName}}',
          });
      }
      </script>
      <script src="https://maps.google.com/maps/api/js?=AIzaSyDnzXtSQKZHrF3u5kwXcLFFhaC1F3VKNJo&callback=initMap" async defer></script>
</body>
</html>
