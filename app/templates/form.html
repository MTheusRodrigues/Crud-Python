<!DOCTYPE html>
  <html lang="pt-bt">
    <head>
      {% load static %}
      <meta charset="UTF-8">
      <title>Store</title>
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
         crossorigin="anonymous">
      <link
         rel="shortcut icon"
         href="{% static 'assets/favicon.ico' %}"/>
    </head>
    <body>
      <div class="shadow-sm d-flex">
        {% load static %}
        <img src="{% static 'assets/logo.png' %}" alt="logo" class="pt-2 ps-5 pb-2">
        <div class="col-4 ms-auto pb-2 pe-3 pt-3 bd-highlight">
          <strong>Register new Store</strong>
        </div>
      </div>
      <div class="col-8 m-auto pt-2 pb-2 text-center"></div>
      <div class="col-6 m-auto pt-4 pb-2">
        <div id="result"></div>
          <form name="form" class="" id="form" method="post" action="{% if db %}/update/{{db.id}}/{% else %}/create/{% endif %}">
            {% csrf_token %}
            <!--{{form.as_p}}-->

            <div class="form-group mt-4 row" id="name">Name {{form.name}}</div>
            <div class="form-group mt-1 row">Store Name {{form.storeName}}</div>
            <div class="form-group mt-1 row">Address {{form.address}}</div>
            <div class="form-group mt-1 row">District {{form.district}}</div>
            <div class="form-group mt-1 row">City {{form.city}}</div>
            <div class="form-group mt-1 row">State {{form.state}}</div>
            <div class="form-group mt-1 row">Phone {{form.phone}}</div>
            <div class="mx-auto d-flex justify-content-between">
             <input type="submit" class="btn btn-success mt-4 " value="Register">
            {% load static %}
      <script src="{% static 'javascript.js' %}"></script>
      <div class=" mt-4  position-relative">
        <a href="/" class="btn btn-info">Return</a>
      </div>
            </div>
          </form>
      </div>

  </body>
</html>
